<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>TinyLink — Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">TinyLink — Dashboard</h1>
      <p class="text-sm text-gray-600">Create short links, view stats, delete links</p>
    </header>

    <section class="mb-6 bg-white p-4 rounded shadow">
      <form id="createForm" class="flex gap-2 flex-col md:flex-row">
        <input id="target_url" placeholder="https://example.com/long-url" class="flex-1 p-2 border rounded" />
        <input id="custom_code" placeholder="Optional code (6-8 alnum)" class="w-48 p-2 border rounded" />
        <button id="createBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Create</button>
      </form>
      <div id="createMsg" class="mt-2 text-sm text-red-600"></div>
    </section>

    <section class="bg-white p-4 rounded shadow">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-xl font-semibold">All Links</h2>
        <input id="search" placeholder="Filter by code or URL" class="p-2 border rounded w-64" />
      </div>
      <div id="tableWrap" class="overflow-auto">
        <table class="min-w-full text-left">
          <thead class="text-sm text-gray-600">
            <tr>
              <th class="p-2">Short</th>
              <th class="p-2">Target URL</th>
              <th class="p-2">Clicks</th>
              <th class="p-2">Last clicked</th>
              <th class="p-2">Actions</th>
            </tr>
          </thead>
          <tbody id="linksBody" class="bg-white"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
